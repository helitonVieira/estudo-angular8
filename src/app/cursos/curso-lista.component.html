<h2> Curso Lista 1</h2>

<table class="table table-striped">
  <thead>
      <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Code</th>
          <th>Release Date</th>
          <th>Rating</th>
          <th></th>
          <th>Options</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of cursos">
        <td><img [src]="curso.imageUrl" width="40" height="40" ></td> <!---->
        <td>{{ curso.name }}</td>
        <td>{{ curso.price }}</td>
        <td>{{ curso.code }}</td>
        <!--<td>{{ curso.code | lowercase | replace: '-': ' ' }}</td> -->
        <td>{{ curso.releaseDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ curso.rating }}</td>

        <td>
            <app-star [rating]="curso.rating"></app-star>
        </td>
        <td></td>
       <!-- <td>
            <a [routerLink]="['/cursos/info', course.id]" class="btn btn-primary mr-2">Edit</a>
            <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
        </td>-->
    </tr>
</tbody>
</table>
