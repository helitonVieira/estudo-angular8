<h2> Curso Lista 1</h2>
<div class="form-group row">

  <label class="col-sm-2 col-form-label">Filter By:</label>

  <div class="col-sm-10">
      <input [(ngModel)]="filter" class="form-control">
  </div>

</div>

<table class="table table-striped">
  <thead>
      <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Code</th>
          <th>Release Date</th>
          <th>Rating</th>
          <th></th>
          <th>Options</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of filteredCourses">
        <td><img [src]="curso.imageUrl" width="40" height="40" ></td> <!---->
        <td>{{ curso.name }}</td>
        <td>{{ curso.price }}</td>
        <!--<td>{{ curso.code }}</td>-->
        <td>{{ curso.code | lowercase | replaceCriado: '-': ' ' }}</td>
        <td>{{ curso.releaseDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ curso.rating }}</td>

        <td>
            <app-star [rating]="curso.rating"></app-star>
        </td>
        <td></td>

       <!-- <td>
            <a [routerLink]="['/cursos/info', course.id]" class="btn btn-primary mr-2">Edit</a>
            <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
        </td>-->
    </tr>
</tbody>
</table>
